<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <!-- Scientific Functions -->
            <button class="function" onclick="calculate('sin')">sin</button>
            <button class="function" onclick="calculate('cos')">cos</button>
            <button class="function" onclick="calculate('tan')">tan</button>
            <button class="function" onclick="calculate('sqrt')">√</button>
            
            <button class="function" onclick="calculate('log')">log</button>
            <button class="function" onclick="calculate('ln')">ln</button>
            <button class="function" onclick="calculate('exp')">exp</button>
            <button class="function" onclick="calculate('pow')">x^y</button>

            <!-- Numbers and Basic Operations -->
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperator('/')">/</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperator('*')">×</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperator('-')">-</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="calculateResult()">=</button>
            <button class="operator" onclick="setOperator('+')">+</button>

            <!-- Bottom Row -->
            <button onclick="appendNumber('e')">e</button>
            <button onclick="calculatePi()">π</button>
            <button class="clear" onclick="deleteLast()">DEL</button>
            <button class="clear" onclick="clearEntry()">CE</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
